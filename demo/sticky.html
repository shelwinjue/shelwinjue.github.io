<html>
<head lang="en">

    <title>sticky测试</title>

        body{
            font-size: 60px;

        .sticky{
            position: -webkit-sticky;
            position: sticky;
            top: 0;
        }
        .another{
            height: 2000px;
            background: #009ff0;
            color: #fff;
        }
    </style>
</head>
<body>
<section>
    <h1>...</h1>
    <h1>...</h1>
    <h1>...</h1>
    <h1>...</h1>
    <p class="sticky">这是sticky区域</p>
    <h1>...</h1>
    <h1>...</h1>
    <h1>...</h1>
    <h1>...</h1>
</section>
<section class="another">
    另一个区域啊
</section>


</body>
</html>
