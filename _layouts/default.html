<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="keywords" content="{{ page.keywords }}">
	<link rel="shortcut icon" href="http://imjue.com/favicon.ico" type="image/vnd.microsoft.icon">
	<link href="{{ site.url }}/assets/css/markdown.css" rel="stylesheet"></link>
      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/zenburn.min.css">
      <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
      <script>hljs.initHighlightingOnLoad();</script>
  </head>
  <body>
    {{ content }}
    <!-- 多说评论框 start -->
    <div class="ds-thread" data-thread-key="{{ page .id }}" data-title="{{ page.title }}" data-url="http://imjue.com{{ page.url }}"></div>
    <!-- 多说评论框 end -->
    <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
    <script type="text/javascript">
        var duoshuoQuery = {short_name:"imjue"};
        (function() {
            var ds = document.createElement('script');
            ds.type = 'text/javascript';ds.async = true;
            ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
            ds.charset = 'UTF-8';
            (document.getElementsByTagName('head')[0]
                    || document.getElementsByTagName('body')[0]).appendChild(ds);
        })();
    </script>
    <!-- 多说公共JS代码 end -->
  </body>
</html>
